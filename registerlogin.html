<!-- Register/login form-->
<div class="container p-5">
<form>
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="loginemail" class="form-control" />
      <label class="form-label" for="loginemail">Email address</label>
    </div>
  
    <!-- Password field - will require validation w/ JS -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="loginpassword" class="form-control" />
      <label class="form-label" for="loginpassword">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="loginremember" checked />
          <label class="form-check-label" for="loginremember"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!" id="forgotPasswordLink">Forgot password?</a>
        <script>
            document.getElementById("forgotPasswordLink").addEventListener("click", function (event) {
                event.preventDefault(); //prevents the default link behavior
                const email = document.getElementById("loginemail").value; //gets the email address from the email address field to save a step for the user
                if (!email) {
                    alert("Please enter your email address above.");
                    return;
                }
                fetch("#", { // this won't work until I can use an API and back-end server
                method: "POST",
            headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: email }), //fully admit I am following directions without understanding them here
            })
                then((response) => {
                    if (response.ok) {
                        alert("A password reset has been sent to the email you provided.");
                    } else {
                        alert.("There was an error processing your request. Please check the email you typed and try again.");
                    })
                    catch((error) => {
                        console.error("Error:", error);
                        alert("There was an error processing your request. Please check the email you typed and try again.");
                    });
                });
        
        </script>
      </div>
    </div>
  
    <!-- Submit button -->
    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in
        <script>
            //event listener to validate that the password meets requirements
            document.querySelector("form").addEventListener("submit", function (event) {
            
                const password = document.getElementById("loginpassword").value;
                const minLength = 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.{}|<>]/.test(password);
                if (
                    password.length < minLength || 
                    !hasUppercase ||
                    !hasLowercase ||
                    !hasNumber ||
                    !hasSpecialChar
                ) {
                    event.preventDefault(); //form won't submit
                    alert("Password must be at least 8 characters long, have at least one uppercase letter, at least one lowercase letter, at least one numeral, and at least one special character.");
                }
            });
        </script>
    </button>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
    </div>
